<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Список завдань</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="create-task-block">
        <form class="create-task-form">
          <h3 class="task-title">Нове завдання</h3>
          <div class="input-field mb-3">
            <input type="text" name="task" class="task-input form-control">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Додати завдання</button>
          </div>
        </form>
      </div>


      <div class="filter-task-block">
        <h3 class="task-title">Список завдань</h3>
        <div class="input-field mb-3">
          <input type="text" name="filter" class="filter-input form-control" placeholder="Пошук завдань">
        </div>
        <ul class="collection list-group mb-3"></ul>
        <div class="mb-3">
          <button class="clear-tasks btn btn-danger">Видалити всі завдання</button>
        </div>
      </div>
    </div>

  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='script.js'></script>
</body>

</html>
